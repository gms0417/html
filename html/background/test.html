<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      .box {
        border: 2px solid green;
        width: 800px;
        height: 300px;

        background-position: 50px 50px;
        background-repeat: no-repeat;

        background-size: 200px 200px;
        background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/800px-HTML5_logo_and_wordmark.svg.png");
      }
      p {
        margin-left: 350px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolores quasi
        aliquid temporibus illo deleniti, quia quaerat suscipit quo dolorem
        eveniet excepturi omnis. Aut voluptatum non reprehenderit nesciunt
        tempore repellat natus!
      </p>
    </div>
  </body>
</html>
