<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      .box {
        border: 2px solid green;
        width: 800px;
        height: 300px;

        background-position: 50px 50px;
        background-repeat: no-repeat;

        background-size: 200px 200px;
        background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/800px-HTML5_logo_and_wordmark.svg.png");
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <p id="text">
        웹표준 html5
      </p>

      <p id="text2" margin-left: 100px>
        웹 표준은 월드 와이드 웹의 측면을 서술하고 정의하는 공식 표준이나 다른
        기술 규격을 가르키는 일반적인 용어이다. 최근에 이 용어는 웹 사이트를
        작성하는 데 중요도가 높아지고 있으며 웹 디자인, 개발과 관계가 있다.
      </p>
    </div>
  </body>
</html>
