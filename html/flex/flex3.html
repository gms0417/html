<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      .container {
        display: flex;
        border: 1px solid;
        justify-content: space-between;
      }

      .container .box {
        width: 100px;
        height: 100px;
      }

      .container .box:first-child {
        background: red;
      }
      .container .box:nth-child(2) {
        background: blue;
      }
      .container .box:last-child {
        background: yellow;
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box">flex-item1</div>
      <div class="box">flex-item2</div>
      <div class="box">flex-item3</div>
    </div>
    <p></p>
  </body>
</html>
