<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <img src="dam.jpg" alt="담이" />
    <button type="button" onclick="changeImg()">이미지변경</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
      function changeImg() {
        //버튼 클릭시 이미지 변경
        let img = $("img");
        img.attr("src", "dam2.jpg");
        img.attr("alt", "담이2");
      }
    </script>
  </body>
</html>
