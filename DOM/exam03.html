<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <p onclick="changeStyle()">
      This is a paragraph
    </p>

    <script>
      function changeStyle() {
        // p 태그 안 문자 스타일 변경

        let ph = document.querySelector("p");

        ph.style.color = "red";
        ph.style.border = "1px solid blue";
        ph.style.padding = "5px";
      }
    </script>
  </body>
</html>
