<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="">이름</label>
        <input type="text" name="username" />
      </div>
      <div>
        <label for="">아이디</label>
        <input type="text" name="userid" />
      </div>
      <div>
        <button onclick="send()" type="button">보내기</button>
      </div>
    </form>

    <script>
      function send() {
        // 입력값이 없으면 에러메세지 / 커서 옮기기
        let username = document.querySelector("[name='username']");
        let userid = document.querySelector("[name='userid']");

        if (username.value === "") {
          alert("이름이 비어있습니다");
          username.focus();
          return;
        }
        if (userid.value === "") {
          alert("아이디가 비어있습니다");
          userid.focus();
          return;
        }

        // form안에 내용이 다 작성이 되었다면 submit()
        let form = document.querySelector("form");
        form.submit();
      }
    </script>
  </body>
</html>
