<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <select name="fruits" id="">
        <option value="0">선택</option>
        <option value="1">바나나</option>
        <option value="2">딸기</option>
        <option value="3">포도</option>
        <option value="4">배</option>
      </select>
      <button type="button" onclick="checkSelect()">확인</button>
    </form>

    <script>
      function checkSelect() {
        // 버튼이 클릭된 후 select값을 가져와서 선택이 되어 있는지 확인하기
        // 아무것도 선택되지 않았으면 경고 메세지 띄우기

        let fruits = document.querySelector("[name=fruits]");

        if (fruits.value === "0") {
          alert("선택된 과일이 없습니다.");
          fruits.focuse();
          return false;
        }
      }
    </script>
  </body>
</html>
