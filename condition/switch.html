<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- 사용자에게 국,영,수 점수를 입력받아 평균을 구한 뒤 
    매우잘함, 잘함, 우수, 보통, 노력요함 출력           -->
    <script>
      let kor = Number(prompt("국어 점수 입력"));
      let eng = Number(prompt("영어 점수 입력"));
      let mat = Number(prompt("수학 점수 입력"));

      // 평균구하기
      let avg = (kor + eng + mat) / 3;
      // switch ~ case

      switch (avg / 10) {
        case 9:
          document.body.innerText = "매우잘함";
          break;
        case 8:
          document.body.innerText = "잘함";
          break;

        case 7:
          document.body.innerText = "우수";
          break;

        case 6:
          document.body.innerText = "보통";
          break;

        default:
          document.body.innerText = "노력요함";
          break;
      }
    </script>
  </body>
</html>
